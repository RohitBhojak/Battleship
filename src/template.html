<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header><h1>BattleShip</h1></header>
    <main class="container">
      <div class="info">
        <h2>Place your ships</h2>
        <p>
          Drag and drop the ships on the grid to place them, or use randomize to
          place them randomly
        </p>
      </div>
      <div class="menu">
        <div class="board"></div>
        <div class="buttons">
          <button class="randomize">Randomize</button>
          <button class="rotate">Rotate</button>
          <button class="reset">Reset</button>
          <button class="play" disabled>Start Game</button>
        </div>
      </div>
      <div class="game hidden">
        <div class="left">
          <div class="name"></div>
          <div class="board"></div>
        </div>
        <div class="right">
          <div class="name"></div>
          <div class="board"></div>
        </div>
        <button class="new-game">New Game</button>
      </div>
    </main>
    <footer>
      <a href="https://github.com/RohitBhojak/Battleship">Github</a>
    </footer>
  </body>
</html>
